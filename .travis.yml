sudo: false
language: node_js
node_js:
  - 14 # use nodejs LTS
cache:
  - directories:
    - node_modules

install:
  - npm i -d

branches:
  only:
    - master

script:
  - npm run build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: master
  local-dir: public
